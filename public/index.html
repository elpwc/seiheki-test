  <script type="text/javascript">
    // refresh cashed js/css.
    const VERSION = '0.0.3.1';        // current version, !!! update this in EVERY PUBLISH when js/css contents has been changed !!!
    const in_dev = true;              // is in dev
    const DEV_CODE = ~~(10000000 * Math.random());                             // devCode which updates when page reloads while in_dev is true
    const params = '?ver=' + VERSION + (in_dev && ('&dev=' + DEV_CODE));  // Parameters after css/js filename
    // set document
    const head = document.getElementsByTagName('head')[0];
    const link1 = document.createElement('link');
    link1.setAttribute('rel', 'stylesheet');
    link1.setAttribute('href', './global.css' + params);
    const link2 = document.createElement('link');
    link2.setAttribute('rel', 'stylesheet');
    link2.setAttribute('href', './build/bundle.css' + params);
    const script = document.createElement('script');
    script.setAttribute('defer', 'true');
    script.setAttribute('src', './build/bundle.js' + params);
    head.appendChild(link1);
    head.appendChild(link2);
    head.appendChild(script);
  </script>
